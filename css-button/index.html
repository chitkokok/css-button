<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="box">
            <h1 class="heading">CSS Buttons</h1>

            <!-- solid or faill button  -->
            <div class="btn-box">
                <button class="btn btn-blue">Click me</button>
                <button class="btn btn-pink">Click me</button>
            </div>

            <!-- outline button  -->
             <div class="btn-box">
                <button class="btn btn-outline-blue">Click me</button>
                <button class="btn btn-outline-pink">Click me</button>
             </div>

             <!-- rouned and pill button -->
              <div class="btn-box">
                <button class="btn btn-blue rouned">Click me</button>
                <button class="btn btn-pink rouned-full">Click me</button>
              </div>

              <div class="btn-box">
                <button class="btn btn-outline-blue rouned-full">Click me</button>
                <button class="btn btn-outline-pink rouned">Click me</button>
              </div>

              <!-- button link -->
               
              <a href="#" class="btn btn-blue">Link btn</a>
              <a href="#" class="btn border btn-outline-pink">Link btn</a>

        </div> 
    </main>
</body>
</html>
