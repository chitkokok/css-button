<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1 class="heading">Registration form</h1>

        <div class="form">
            <h1 class="form-heading">Student Register</h1>

            <form action="">
                <div class="input-group">
                    <label class="input-label" for="name">Your Name</label>
                    <input class="input" type="text" name="name" id="name" placeholder="eg. Kyaw Kyaw">
                </div>

                 <div class="input-group">
                    <label class="input-label" for="nation">Nationnality</label>
                    <select class="select" name="nation" id="nation">
                        <option value="mr">Myanmar</option>
                        <option value="kr">Korea</option>
                        <option value="jp">Japan</option>
                    </select>
                </div>

                <div class="input-group">
                        <label class="input-label" for="name">Your Current Skill</label>
                    <div>
                        <input class="checkbox" type="checkbox" name="Skill" id="html">
                        <label class="checkbox-label" for="html">HTML</label>
                    </div>

                    <div>
                        <input class="checkbox" type="checkbox" name="Skill" id="css">
                        <label class="checkbox-label" for="css">CSS</label>
                    </div>

                    <div>
                        <input class="checkbox" type="checkbox" name="Skill" id="js">
                        <label class="checkbox-label" for="js">Javascript</label>
                    </div>
                </div>

                    <div class="input-group">
                        <label class="input-label" for="email">Your Email</label>
                    <input class="input" type="email" name="name" id="email" placeholder="eg. kyaw@gmail.com">
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="password">Password</label>
                    <input class="input" type="password" name="name" id="password">
                    </div>

                    <button class="btn-black">Register</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
